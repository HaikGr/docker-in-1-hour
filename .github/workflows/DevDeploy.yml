name: Deploy Docker Image to Server port

on:
  push:
    branches:
      - Dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

      
    - name: Build Docker Image
      run: |
        VERSION=$(date +%Y%m%d%H%M%S)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        docker build -t ${{ secrets.DOCKER_IMAGE }}:$VERSION .
       
        
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_IMAGE }}:${{ env.VERSION }}

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.8
      with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            VERSION=${{ env.VERSION }}
            docker pull ${{ secrets.DOCKER_IMAGE }}:$VERSION
            docker ps -a --filter "name=devcont-*" -q | xargs docker rm -f
            latest_image=$(docker images --filter "reference=${{ secrets.DOCKER_IMAGE }}*" --format "{{.ID}}" | head -n 1)
            docker images --filter "reference=${{ secrets.DOCKER_IMAGE }}*" -q | grep -v "$latest_image" | xargs docker rmi -f 
            docker run -d --name devcont-$VERSION -p 4321:3000 ${{ secrets.DOCKER_IMAGE }}:$VERSION